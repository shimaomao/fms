<div class="modal-header">
    <div class="form-group">
        <h4 class="modal-title">数据字典详情 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button></h4>
    </div>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">字典名称</b><b class="form-error">*</b>:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{sysDataDic.dataDicName}}</label>
            </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">上级字典</b><b class="form-error">*</b>:</label>
            <div class="col-sm-9 form-inline">
                <label class="col-sm-12 control-label text-left">{{sysDataDic.dataDicParentName}}</label>
            </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">字典编码</b><b class="form-error">*</b>:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{sysDataDic.dataDicCode}}</label>
            </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">排序</b>:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{sysDataDic.dataDicSort}}</label>
            </div>
        </div>


        <div class="line line-dashed b-b line-lg pull-in"></div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">数据字典状态</b><b class="form-error">*</b>:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{sysUser.gender == 0 ? '启用' : '禁用'}}</label>
            </div>
        </div>



        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right"><b class="form-text-black">备注</b>:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{sysDataDic.dataDicDesc}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
